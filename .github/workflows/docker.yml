name: Build and Push Docker Image to DockerHub

on:
  release:
    types:
      - published
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust the Node.js version as per your project requirements

      # Step 3: Install dependencies and build Vite.js project
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Step 4: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build the Docker image
      - name: Build Docker image
        run:  |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            docker build -t sourabhupwork/gatepass-ui:${{ github.event.release.tag_name }} .
          else
            docker build -t sourabhupwork/gatepass-ui:latest .
          fi

      # Step 6: Push the Docker image to DockerHub
      - name: Push Docker image
        run:  |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            docker push sourabhupwork/gatepass-ui:${{ github.event.release.tag_name }}
          else
            docker push sourabhupwork/gatepass-ui:latest
          fi